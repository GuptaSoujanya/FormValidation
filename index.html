<!DOCTYPE html>
<html lang="en">
<style href="style.css"></style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                <h1>Create Account</h1>
            </div>
            <form action="">
                <div class="mb-3">
                    <p class="form-label">Username</p>
                    <input type="text" class="form-control" name="" id="name" placeholder="Username" />
                    <small class="form-text text-muted" id="name1" style="color: red !important; ">Username cannot be empty</small>
                </div>
                <div class="mb-3">
                    <p class="form-label">Email</p>
                    <input type="email" class="form-control" name="" id="email" placeholder="abc@mail.com" />
                    <small class="form-text text-muted " id="email1" style="color: red !important; ">Email cannot be empty
                    </small>
                </div>
                <div class="mb-3">
                    <p for="" class="form-label">Password</p>
                    <input type="password" class="form-control" name="" id="password" placeholder="Password" />
                    <small class="form-text text-muted " id="password1" style="color: red !important; ">Password cannot be empty</small>
                </div>
                <div class="mb-3">
                    <p for="" class="form-label">Password Check</p>
                    <input type="password" class="form-control" name="" id="CheckPassword" placeholder="Password check" />
                    <small class="form-text text-muted " id="checkPassword1" style="color: red !important; ">Password Check cannot be empty</small>
                </div>
            </form>
            <button class="btn" onclick="Isvalid()">
                Submit
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
