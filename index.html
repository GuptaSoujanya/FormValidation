<!DOCTYPE html>
<html lang="en">
<style href="style.css"></style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                <h1>Create Account</h1>
            </div>
            <form action="" class="p-4">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="Username" />
                    <small id="emailHelpId" class="form-text text-muted">Username cannot be empty</small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="abc@mail.com" />
                    <small id="emailHelpId" class="form-text text-muted">Help text</small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" name="" id="" placeholder="Password" />
                    <small id="emailHelpId" class="form-text text-muted">Password cannot be empty</small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Password Check</label>
                    <input type="password" class="form-control" name="" id="" placeholder="Password check" />
                    <small id="emailHelpId" class="form-text text-muted">Password Check cannot be empty</small>
                </div>
                <button type="submit" class="btn">
                    Submit
                </button>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
